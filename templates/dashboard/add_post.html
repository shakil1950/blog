{% extends "home/base.html" %}
{% block title %} Add Post {% endblock title %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
  {% comment %} Side bar {% endcomment %} 
   {% include "dashboard/sidebar.html" %}
  <div class="col-md-10">
    <h4>Add Post</h4>
    <div style="width:40%" class='rounded border-primary'>
        <form action="#" method="POST" enctype='multipart/form-data'>
            {% csrf_token %}

            {{forms | crispy}}
            
            <button class='btn btn-sm btn-success' type='submit' id='form_submit'>Submit</button>
        </form>
    </div>

       
  </div>

</div>


{% endblock content %}
