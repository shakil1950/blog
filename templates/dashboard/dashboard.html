{% extends "home/base.html" %}

{% block title %} Dashboard {% endblock title %}
{% block content %}

<div class='row'>
  {% comment %} Side bar {% endcomment %}
   {% include "dashboard/sidebar.html" %}
    <div class='col-md-10'>
        <div class='row'>
            <div class='col'>
                <div class='card border-default mb-3'>
                    <div class='card-header text-center text-uppercase font-weight-bold '>All Categories </div>
                    <div class='card-body text-dark'>
                        <h5 class='card-title text-center'>{{category_count}}</h5>
                    </div>
                </div>
            </div>
            <div class='col'>
                <div class='card border-default mb-3'>
                    <div class='card-header text-center text-uppercase font-weight-bold '>All Post </div>
                    <div class='card-body text-dark'>
                        <h5 class='card-title text-center'>{{blogs_count}}</h5>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
