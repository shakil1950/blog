{% extends "home/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow p-4">
                <h3 class="text-center mb-4">নতুন পাসওয়ার্ড সেট করুন</h3>
                
                {% if validlink %}
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success w-100">পাসওয়ার্ড পরিবর্তন করুন</button>
                    </form>
                {% else %}
                    <div class="alert alert-danger text-center">
                        লিঙ্কটি সঠিক নয় বা মেয়াদ শেষ হয়ে গেছে! আবার চেষ্টা করুন।
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
